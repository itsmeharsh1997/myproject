<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="main">

        <div class="upper">
            <div class="heading">CALCULATOR</div>
            <div class="numberenter">
                <input type="text" class="initial" id="varX" placeholder="Enter First Number" required value="" />
                <br>
                <input type="text" class="initial" id="varY" placeholder="Enter Second Number" required value="" />
                <br>
                <input type="text" class="initial" id="varResult" placeholder="Output" readonly />
                <br>
            </div>
        </div>


        <div class="arithematic">

            <div class="addition">
                <form onsubmit="return add();">
                    <input type="submit" value="+" />
                </form>
            </div>


            <div class="addition">
                <form onsubmit="return subtract();">
                    <input type="submit" value="-" />
                </form>
            </div>


            <div class="addition">
                <form onsubmit="return multiply();">
                    <input type="submit" value="x" />
                </form>
            </div>

            <div class="addition">
                <form onsubmit="return divide();">
                    <input type="submit" value="/" />
                </form>
            </div>

            <div class="addition">
                <form onsubmit="return clear();">
                    <input type="submit" value="Clear" />
                </form>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
